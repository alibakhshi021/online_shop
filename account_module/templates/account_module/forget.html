{% extends 'shared/_layout.html' %}

{% block content %}
	<div class="container">
		<section id="form"><!--form-->
			<div class="row">

				<div class="col-sm-6 col-md-offset-3">
					<div class="signup-form"><!--sign up form-->
						<h2>فراموشی رمز عبور</h2>
						<form method="post" action="{% url 'forget-pass'%}" >
                            {% csrf_token %}

                            {{ forget_pass.email.label_tag }}
                            {{ forget_pass.email }}
                            {{ forget_pass.email.errors }}


							<button type="submit" class="btn btn-default">فراموشی رمز عبور</button>
						</form>
					</div><!--/sign up form-->
				</div>
			</div>
		</section>
	</div>
{% endblock %}
